version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    shm_size: '1gb'
    environment:
      - HUB_HOST=hub
    depends_on:
      - hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    environment:
      - HUB_HOST=hub
    depends_on:
      - hub
  my-suite:
    image: samd6197/selenium-docker
    environment:
      - BROWSER=$BROWSER
      - MODULE=$MODULE
      - HUB_HOST=hub
    depends_on:
      - chrome
      - firefox
    volumes:
      - ./run-results:/usr/share/sambhav_work/test_output